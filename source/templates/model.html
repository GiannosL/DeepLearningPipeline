<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Report</title>
        <!--Using bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    
    <style>
        body {
            background-color: #BDC9C9;
        }

        .container {
            padding-top: 30px;
        }
    </style>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="main.html">DeepLearner</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="main.html">Input data</a>
                        <a class="nav-link active" aria-current="page" href="model.html">Model info</a>
                        <a class="nav-link" href="results.html">Results</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="col-lg-4 col-md-4">
                <table class="table table-dark rounded">
                    <thead>
                        <tr>
                            <th scope="col">Model description</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Input layer</td><td>_B1_</td></tr>
                        <tr><td>Hidden layer 1</td><td>_B2_</td></tr>
                        <tr><td>Hidden layer 2</td><td>_B3_</td></tr>
                        <tr><td>Hidden layer 3</td><td>_B4_</td></tr>
                        <tr><td>Output layer</td><td>_B5_</td></tr>
                        <tr><td>Dropout rate</td><td>_B6_</td></tr>
                        <tr><td>Learning rate</td><td>_B7_</td></tr>
                        <tr><td></td><td></td></tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th scope="col">Training</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Number of epochs</td><td>_C1_</td></tr>
                        <tr><td>Training-set size</td><td>_C2_</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="col-lg-8 col-md-8">
                <img src="_TRAINING_CURVE_" class="img-fluid rounded" alt="...">
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </body>
</html>
